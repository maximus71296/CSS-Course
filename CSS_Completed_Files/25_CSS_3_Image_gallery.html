<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Image Gallery</title>
    <style type="">
    	body{
    		font-family: Comic Sans MS, Sans-serif;
    	}

    	h1{
    		text-align: center;
    	}

    	.image-div{
    		border: 2px solid white;
    		width: 300px;
    		padding: 5px;
    		border-radius: 15px;
    		float: left;
    		margin: 5px;
    		text-align: center;
    	}

    	.image-div:hover{
    		box-shadow: 0 0 15px black;
    	}

    	.zoom{
    		width: 300px;
    		height: 200px;
    		border-radius: 15px;
    		overflow: hidden;
    	}

    	.zoom img{
    		max-width: 100%;
    		max-height: 100%;
    		transition: all 1s;
    		cursor: pointer;
    	}

    	.zoom:hover img{
    		transform: scale(1.2,1.2);
    	}

    	.zoom:hover{
    		box-shadow: 0 0 15px black;
    	}

    	.desc{
    		padding: 10px;
    	}

    </style>
</head>
<body>

    <!-- CSS Image Gallery -->
    <h1>Avengers</h1>
    <div class="image-div">

    	</div>
