<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: url(img/image4.jpeg);
            background-size: cover;
        }

        .form-div{
            background-image: url("https://th.bing.com/th/id/R1602b26c05ee78120695d592a68b8912?rik=uEREWH%2b2VHiZAw&riu=http%3a%2f%2fgifimage.net%2fwp-content%2fuploads%2f2017%2f09%2fbinary-code-gif-4.gif&ehk=br4mErHVutv9xS0h7%2f%2fZDToF%2bBf0X%2fEG2zzjC3rb6y8%3d&risl=&pid=ImgRaw");
            border: 2px solid green;
            width: 250px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px lightgreen;
        }

        .form-div h2{
            color: white;
        }

        input[type='text'], input[type='password']{
            height: 35px;
            text-align: center;
            border: 2px solid green;
            margin: 5px;
            font-size: 18px;
            width: 200px;
            border-radius: 15px;
        }

        input[type='text']:focus, input[type='password']:focus{
            outline: none;
            background-color: lightgreen;
        }

        input[type='submit']{
            background-color: darkgreen;
            color: white;
            outline: none;
            font-size: 18px;
            padding: 8px 40px;
            border-radius: 50px;
            margin: 5px 0 10px 0;
        }

        input[type='submit']:hover{
            opacity: 0.8;
            cursor: pointer;
            box-shadow: 0 0 15px lightgreen;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div">
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="User Name">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
