<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <div class="register-div animate__animated animate__flip">
        <i class="fa fa-user-circle"></i>
            <h2>Registration</h2>
        <form class="register-form">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <select class="form-control">
                    <option value="">Select a Designatgion</option>
                    <option value="">CEO</option>
                    <option value="">COO</option>
                    <option value="">Managing Director</option>
                    <option value="">Operational Manager</option>
                    <option value="">Team Leader</option>
                    <option value="">Subject Matter Expert</option>
                    <option value="">Customer Support Executive</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Register" class="submit-btn">
            </div>
        </form>
    </div>

</body>
</html>
