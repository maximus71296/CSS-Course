<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Registration Form 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="register-div animate__animated animate__flipInY">
        <i class="fa fa-user-circle"></i>
        <h2>Registration</h2>
        <form class="register-form">
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <select class="form-control">
                    <option>Select Designation</option>
                    <option>CEO</option>
                    <option>COO</option>
                    <option>Managing Director</option>
                    <option>Operational Manager</option>
                    <option>Team Lead</option>
                    <option>Subject Matter Expert</option>
                    <option>Customer Support Executive</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="submit-btn">
            </div>
        </form>
    </div>

</body>
</html>
